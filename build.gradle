buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.1.+', changing: true
    }
}

plugins {
    id 'eclipse'
    id 'maven-publish'
}
apply plugin: 'net.minecraftforge.gradle'

version = '3.0.0'
def env = System.getenv()
if (env.BUILD_NUMBER) {
    version = version + "+" + "${env.BUILD_NUMBER}"
}
group = 'dev.smolinacadena'
archivesBaseName = 'sebastrnlib'

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: 'official', version: '1.19.3'

    runs {
        client {
            workingDirectory project.file('run')

            property 'mixin.env.remapRefMap', 'true'
            property 'mixin.env.refMapRemappingFile', "${projectDir}/build/createSrgToMcp/output.srg"

            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'sebastrnlib'
            mods {
                sebastrnlib {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'sebastrnlib'
            mods {
                sebastrnlib {
                    source sourceSets.main
                }
            }
        }

        gameTestServer {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            property 'forge.enabledGameTestNamespaces', 'sebastrnlib'
            mods {
                sebastrnlib {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'sebastrnlib', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                sebastrnlib {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

repositories {
    maven {
        url 'https://maven.blamejared.com'
    }

    maven {
        url "https://cursemaven.com"
        content {
            includeGroup "curse.maven"
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.19.3-44.1.21'

    compileOnly fg.deobf("vazkii.patchouli:Patchouli:1.19.3-78:api")
    runtimeOnly fg.deobf("vazkii.patchouli:Patchouli:1.19.3-78")

    runtimeOnly fg.deobf('curse.maven:balm-531761:4414508')
    runtimeOnly fg.deobf('curse.maven:cooking-for-blockheads-231484:4414156')
    //runtimeOnly fg.deobf('curse.maven:refined-storage-243076:4012621')
    runtimeOnly fg.deobf("curse.maven:applied-energistics-2-223794:4410619")

    //runtimeOnly fg.deobf('curse.maven:refined-cooking-543972:4056424')
    //runtimeOnly fg.deobf('curse.maven:applied-cooking-689579:4056426')

    implementation fg.deobf('curse.maven:jade-324717:4330163')
    implementation fg.deobf("curse.maven:the-one-probe-245211:4159743")

    runtimeOnly fg.deobf('curse.maven:jei-238222:4413695')
    //runtimeOnly fg.deobf('curse.maven:nbt-tool-451553:3879898')

    runtimeOnly fg.deobf("curse.maven:aquaculture-60028:4307997")
    //runtimeOnly fg.deobf("curse.maven:farmers-delight-398521:3999157")
    runtimeOnly fg.deobf("curse.maven:croptopia-415438:4344754")
}

jar {
    manifest {
        attributes([
                "Specification-Title"     : "sebastrnlib",
                "Specification-Vendor"    : "smolinacadena",
                "Specification-Version"   : "1", // We are version 1 of ourselves
                "Implementation-Title"    : project.name,
                "Implementation-Version"  : "${version}",
                "Implementation-Vendor"   : "smolinacadena",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = project.group
            artifactId = project.archivesBaseName
            version = project.version
            artifact jar
        }
    }
    repositories {
        maven {
            url "file://${project.projectDir}/mcmodsrepo"
        }
    }
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8' // Use the UTF-8 charset for Java compilation
}
